<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Club</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section class="social"></section>

    <header class="logo-nav"></header>
    
    <section class="title"></section>
    
    <main class="container">
        <ul class="nav nav-pills mb-3 tabs" id="pills-tab" role="tablist">
            <li class="nav-item nav-item-block">
              <a class="nav-link active" id="pills-all-tab" data-toggle="pill" href="#pills-all" role="tab" aria-controls="pills-all" aria-selected="true">All</a>
            </li>
            <li class="nav-item nav-item-block">
              <a class="nav-link" id="pills-dogs-tab" data-toggle="pill" href="#pills-dogs" role="tab" aria-controls="pills-profile" aria-selected="false">Dogs</a>
            </li>
            <li class="nav-item nav-item-block">
              <a class="nav-link" id="pills-pethealth-tab" data-toggle="pill" href="#pills-pethealth" role="tab" aria-controls="pills-pethealth" aria-selected="false">Pet Health</a>
            </li>
            <li class="nav-item nav-item-block">
                <a class="nav-link" id="pills-cats-tab" data-toggle="pill" href="#pills-cats" role="tab" aria-controls="pills-cats" aria-selected="false">Cats</a>
              </li>
              <li class="nav-item nav-item-block">
                <a class="nav-link" id="pills-adoption-tab" data-toggle="pill" href="#pills-adoption" role="tab" aria-controls="pills-adoption" aria-selected="false">Adoption</a>
              </li>
              <li class="nav-item nav-item-block">
                <a class="nav-link" id="pills-smallpets-tab" data-toggle="pill" href="#pills-smallpets" role="tab" aria-controls="pills-smallpets" aria-selected="false">Small pets</a>
              </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-all-tab">All</div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-dogs-tab">Dogs</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-pethealth-tab">Pet Health</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-cats-tab">Cats</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-adoption-tab">Adoption</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-smallpets-tab">Small Pets</div>
          </div>
    </main>
    
    <footer class="footer"></footer>
    
    <section class="tos"></section>
    

    <script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
